suite: test service resource
templates:
  - service.yaml
tests:
  - it: should have ClusterIP type by default
    set:
      service:
        enabled: true
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
  - it: should have NodePort type if specified
    set:
      service:
        enabled: true
        type: NodePort
    asserts:
      - equal:
          path: spec.type
          value: NodePort
  - it: should have custom annotations if specified
    set:
      service:
        enabled: true
        type: NodePort
        annotations:
          foo: bar
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: metadata.annotations.foo
          value: bar

  - it: should have custom externalTrafficPolicy if specified
    set:
      service:
        enabled: true
        type: NodePort
        externalTrafficPolicy: Cluster
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: spec.externalTrafficPolicy
          value: Cluster

  - it: should have "lenses" as port name by default
    asserts:
      - equal:
          path: spec.ports[0].name
          value: lenses

  - it: port name should change if overriden
    set:
      servicePortName: foobar
    asserts:
      - equal:
          path: spec.ports[0].name
          value: foobar
