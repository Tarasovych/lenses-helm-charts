suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should test default values
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: lensesio/lenses:4.3.3
      - isEmpty:
          path: metadata.annotations
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LENSES_KAFKA_BROKERS
            value: PLAINTEXT://kafka:9092
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LENSES_KAFKA_SETTINGS_CLIENT_SECURITY_PROTOCOL
            value: PLAINTEXT

  - it: should test docker image tag override
    set:
      image.tag: bar
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: lensesio/lenses:bar

  - it: when override release name is overriden metadata.name should change
    release:
      name: bar
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels.app
          value: bar
      - equal:
          path: metadata.labels.lenses\.io\/app
          value: bar
      - equal:
          path: metadata.name
          value: bar
      - equal:
          path: spec.selector.matchLabels.app
          value: bar

  - it: should test replica set cannot be overriden
    set:
      replicaCount: 10
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.replicas
          value: 1

  - it: should add custom annotations
    set:
      annotations:
        foo: bar
    asserts:
      - equal:
          path: metadata.annotations.foo
          value: bar

  - it: should add custom labels
    set:
      labels:
        foo: bar
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels.foo
          value: bar
      - equal:
          path: spec.template.metadata.labels.foo
          value: bar

  - it: should remove livenessProbe if disabled
    set:
      lenses:
        livenessProbe:
          enabled: false
    asserts:
      - isEmpty:
          path: spec.template.spec.containers[0].livenessProbe

  - it: should add pauseExec if enabled
    set:
      lenses:
        pauseExec:
          enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: PAUSE_EXEC
            value: "true"
