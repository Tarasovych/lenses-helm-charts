suite: enable SASL and check the changes in deployment and configmap
templates:
  - deployment.yaml
  - configmap.yaml
tests:
  - it: should work
    values:
      - values/with-sasl.yaml
    asserts:
      - template: deployment.yaml
        contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LENSES_KAFKA_BROKERS
            value: SASL_PLAINTEXT://kafka:9095
      - template: deployment.yaml
        contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LENSES_KAFKA_SETTINGS_CLIENT_SECURITY_PROTOCOL
            value: SASL_PLAINTEXT
      - template: deployment.yaml
        contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: config
            mountPath: "/etc/krb5.conf"
            subPath: "krb5.conf"

      - template: configmap.yaml
        equal:
          path: data.krb5\.conf
          value:  foo
      - template: configmap.yaml
        equal:
          path: data.lenses\.append\.conf
          value:  |2-

            lenses.kafka.settings.client.sasl.jaas.config="""bar
            """
      # """ Just to fix the editor formatting

  - it: should work with external jaas
    set:
      lenses:
        kafka:
          sasl:
            enabled: true
            jaasConfig: external
        additionalEnv:
          - name: LENSES_KAFKA_SETTINGS_CLIENT_SASL_JAAS_CONFIG
            valueFrom:
              secretKeyRef:
                name: lenses-super-secrets
                key: lenses-kafka-settings-client-sasl-jaas-config
    asserts:
      - template: deployment.yaml
        contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LENSES_KAFKA_BROKERS
            value: SASL_PLAINTEXT://kafka:9095
      - template: deployment.yaml
        contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LENSES_KAFKA_SETTINGS_CLIENT_SECURITY_PROTOCOL
            value: SASL_PLAINTEXT
      - template: deployment.yaml
        contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LENSES_KAFKA_SETTINGS_CLIENT_SASL_JAAS_CONFIG
            valueFrom:
              secretKeyRef:
                name: lenses-super-secrets
                key: lenses-kafka-settings-client-sasl-jaas-config

  - it: should fail if jaasFileData and jaasConfig co-exist
    set:
      lenses:
        kafka:
          sasl:
            enabled: true
            jaasFileData: bar1
            jaasConfig: bar2
    asserts:
      - template: deployment.yaml
        failedTemplate:
          errorMessage: Both jaasFileData and jaasConfig are defined, pick one.
