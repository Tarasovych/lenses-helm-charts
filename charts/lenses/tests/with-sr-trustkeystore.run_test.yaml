suite: with SR truststore/keystore set
templates:
  - deployment.yaml
  - secrets.yaml
tests:
  - it: should pass with schema registry trust/key store
    set:
      lenses:
        schemaRegistries:
          ssl:
            trustStoreFileData: bGFsYR==
            trustStorePassword: "123456"
            keyStoreFileData: bJFsYR==
            keyStorePassword: "654321"
    asserts:
      - template: secrets.yaml
        equal:
          path: data.schema\.registry\.truststore\.jks
          value: bGFsYR==
          path: data.schema\.registry\.keystore\.jks
          value: bJFsYR==
          path: stringData.schema\.registry\.truststore\.password
          value: "123456"
          path: stringData.schema\.registry\.keystore\.password
          value: "654321"
