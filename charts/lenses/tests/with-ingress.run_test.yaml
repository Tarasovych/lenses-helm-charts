suite: enable ingress and check that host is escaped correclty
templates:
  - ingress.yaml
tests:
  - it: should work
    set:
      labels:
        foo: bar
      ingress:
        enabled: true
        host: example.com
    asserts:
      - equal:
          path: spec.rules[0].host
          value: example.com
  - it: should work with asterisk
    set:
      labels:
        foo: bar
      ingress:
        enabled: true
        host: "*.example.com"
    asserts:
      - equal:
          path: spec.rules[0].host
          value: "*.example.com"
