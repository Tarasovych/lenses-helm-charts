suite: check the Lenses License options
templates:
  - deployment.yaml
  - secrets.yaml
tests:
  - it: should work with a license
    set:
      lenses:
        license: foobar
    asserts:
      - template: deployment.yaml
        contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LICENSE
            valueFrom:
              secretKeyRef:
                name: RELEASE-NAME-lenses
                key: "license"
      - template: secrets.yaml
        equal:
          path: stringData.license
          value: foobar
  - it: should work with a license set to external
    set:
      lenses:
        license: external
        additionalEnv:
          - name: LICENSE
            valueFrom:
              secretKeyRef:
                name: lenses-super-secrets
                key: lenses-license
    asserts:
      - template: deployment.yaml
        notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: LICENSE
            valueFrom:
              secretKeyRef:
                name: RELEASE-NAME
                key: "license"
      - template: deployment.yaml
        contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LICENSE
            valueFrom:
              secretKeyRef:
                name: lenses-super-secrets
                key: lenses-license
