# Basic info
replicaCount: "__REQUIRED__"
secretsRef: "__REQUIRED__"
image:
  repository: registry.hub.docker.com/datamountaineer/kafka-connect-jms-source
  tag: 0.3.0.1
  pullPolicy: IfNotPresent

# Resource management
resources:
  limits:
    memory: 512Mi
  requests:
    memory: 256Mi
javaHeap: 256M

# Monitoring
monitoring:
  pipeline: "__REQUIRED__"
  enabled: true
  port: 9102
  path: "/metrics"

# SSL/TLS options can be enabled, some connectors provide SSL support, others the newer TLS
# Set the corresponding value type to true. For SSL persistent volumes or hostPaths will be
# mounted under /connector-extra-config. Set the connectors ssl/tls option paths to be use this
# TLS is done via Secrets, create a secret for containing the certificates (base64 encoded) and
# create a secret for them, adding the name of the secret to the `secretsRef` other wise if using
# Eneco's Landscaper it will do this for you.

# SSL mount path on hosts, should be the base path of any ssl keystore/truststore paths
ssl:
  enabled: false
  # Path to the directory on the hosts
  path: /ssl

  # If persistent volumes should be used for ssl keystore/truststore paths
  persistentVolumes:
    enable: false
    existingClaim:

# TLS, for those connectors supporting TLS certificates rather than ssl key/truststores
# contents for mount take from config map
tls:
  enabled: false

## Avro schemas, for those connectors, MQTT and JMS source that support Avro converters we
## need the schemas, so we'll mount as a ConfigMap. Set the key value pairs, filename and data
## matching the value option avroSchema. Key is the file name, value is the avro schema contents
#avroSchemaFiles:
#  schema_file_name:  ""

applicationId: "__REQUIRED__"
topics: "__REQUIRED__"
tasksMax: 3


connectorClass: com.datamountaineer.streamreactor.connect.jms.source.JMSSourceConnector
# batchSize The number of records to poll for on the target JMS destination in each Connect poll. type: INT importance: MEDIUM
batchSize: 100

# username Provides the user for the JMS connection type: STRING importance: HIGH
username: 

# destinationSelector Selector to use for destination lookup. Either CDI or JNDI. type: STRING importance: MEDIUM
destinationSelector: CDI

# kcql connect.jms.kcql type: STRING importance: HIGH
kcql: "__REQUIRED__"

# converterThrowOnError If set to false the conversion exception will be swallowed and everything carries on BUT the message is lost!!; true will throw the exception.Default is false. type: BOOLEAN importance: HIGH
converterThrowOnError: false

# enabled Enables the output for how many records have been processed type: BOOLEAN importance: MEDIUM
enabled: false

# initialContextExtraParams List (comma separated) of extra properties as key/value pairs with a colon delimiter to supply to the initial context e.g. SOLACE_JMS_VPN:my_solace_vp type: LIST importance: MEDIUM
initialContextExtraParams: 

# maxRetries The maximum number of times to try the write again. type: INT importance: MEDIUM
maxRetries: 20

# retryInterval The time in milliseconds between retries. type: INT importance: MEDIUM
retryInterval: 60000

# password Provides the password for the JMS connection type: PASSWORD importance: HIGH
password: "__REQUIRED__"

# errorPolicy Specifies the action to be taken if an error occurs while inserting the data.
# There are two available options:
# NOOP - the error is swallowed
# THROW - the error is allowed to propagate.
# RETRY - The exception causes the Connect framework to retry the message. The number of retries is based on
# The error will be logged automatically type: STRING importance: HIGH
errorPolicy: THROW

# subscriptionName subscription name to use when subscribing to a topic, specifying this makes a durable subscription for topics type: STRING importance: HIGH
subscriptionName: 

# avroSchemas If the AvroConverter is used you need to provide an avro Schema to be able to read and translate the raw bytes to an avro record. The format is $MQTT_TOPIC=$PATH_TO_AVRO_SCHEMA_FILE type: STRING importance: HIGH
avroSchemas: 

# initialContextFactory Initial Context Factory, e.g: org.apache.activemq.jndi.ActiveMQInitialContextFactory type: STRING importance: HIGH
initialContextFactory: "__REQUIRED__"

# url Provides the JMS broker url type: STRING importance: HIGH
url: "__REQUIRED__"

# sourceDefaultConverter 
# Contains a canonical class name for the default converter of a raw JMS message bytes to a SourceRecord.
# Overrides to the default can be done by using connect.jms.source.converters still.
# i.e. com.datamountaineer.streamreactor.connect.source.converters.AvroConverter type: STRING importance: HIGH
sourceDefaultConverter: 

# connectionFactory Provides the full class name for the ConnectionFactory implementation to use, e.gorg.apache.activemq.ActiveMQConnectionFactory type: STRING importance: HIGH
connectionFactory: ConnectionFactory

