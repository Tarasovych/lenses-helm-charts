{{- if .Values.avroSchemas}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  {{- range $key, $value := .Values.avroSchemaFiles }}
    {{ $key }} : |
      {{ $value }}
  {{- end}}
{{- end}}
